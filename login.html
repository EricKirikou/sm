<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="h-screen flex flex-col md:flex-row bg-white">
    <!-- Left Section -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-white p-6 md:p-10 shadow-lg h-full">
      <img src="favicon2.png" alt="Logo" class="mb-4 w-24 md:w-36 h-24 md:h-36" />

      <p class="text-gray-500 text-sm mb-4 md:mb-6 text-center">
        I do not have an account yet?
        <a href="signup.html" class="text-green-700 font-medium hover:underline">Sign up</a>
      </p>

      <h2 class="text-lg font-semibold text-gray-700 mb-3 md:mb-4">I am</h2>
      <div class="flex gap-2 md:gap-4 mb-4 md:mb-6">
        <button
          id="adminBtn"
          onclick="selectRole('admin')"
          class="role-btn flex flex-col items-center bg-green-700 text-white p-2 md:p-3 rounded-full w-16 md:w-24"
        >
          <i class="bi bi-person-badge text-lg"></i>
          <span class="text-xs md:text-sm">Admin</span>
        </button>
        <button
          id="employeeBtn"
          onclick="selectRole('employee')"
          class="role-btn flex flex-col items-center bg-yellow-500 text-gray-900 p-2 md:p-3 rounded-full w-16 md:w-24"
        >
          <i class="bi bi-briefcase text-lg"></i>
          <span class="text-xs md:text-sm">Employee</span>
        </button>
        <button
          id="studentBtn"
          onclick="selectRole('student')"
          class="role-btn flex flex-col items-center bg-yellow-500 text-gray-900 p-2 md:p-3 rounded-full w-16 md:w-24"
        >
          <i class="bi bi-mortarboard text-lg"></i>
          <span class="text-xs md:text-sm">Student</span>
        </button>
      </div>

      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full md:w-80 p-3 border border-gray-400 bg-gray-100 text-gray-700 rounded mb-3 md:mb-4"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full md:w-80 p-3 border border-gray-400 bg-gray-100 text-gray-700 rounded mb-3 md:mb-4"
        required
      />

      <div class="flex items-center mb-3 md:mb-4">
        <input type="checkbox" id="remember" class="mr-2" />
        <label for="remember" class="text-gray-600 text-sm">Remember Me</label>
      </div>

      <button id="loginButton" class="w-full md:w-80 bg-green-700 text-white p-3 rounded-full flex justify-center items-center gap-2">
        <span>Log in</span>
        <div id="loader" class="spinner-border text-white hidden w-5 h-5" role="status"></div>
    </button>
    

      <p class="mt-3 md:mt-4 text-sm text-gray-500 cursor-pointer">Forgot password?</p>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-green-800 text-white p-6 md:p-10 h-full">
      <h2 class="text-xl md:text-2xl font-bold mb-3 md:mb-4 text-center">Start managing now</h2>
      <p class="text-center mb-4 md:mb-6 px-2 md:px-4 text-sm md:text-base">
        Automate tasks, streamline operations, and focus on what truly matters in education.
      </p>
      <button
        class="border border-yellow-400 text-yellow-400 px-5 py-2 rounded-full text-sm md:text-base"
        onclick="window.location.href='index.html';"
      >
        Get started
      </button>

      <img
        src="illustration.png"
        alt="Illustration"
        class="mt-4 md:mt-6 w-full max-w-xs md:max-w-md h-auto"
      />
    </div>

    <script src="loginauth.js"></script>

    <script>
      function selectRole(role) {
        document.querySelectorAll(".role-btn").forEach((btn) => {
          btn.classList.remove("bg-green-700", "text-white", "bg-yellow-500", "text-gray-900");
          btn.classList.add("bg-yellow-500", "text-gray-900");
        });

        document.getElementById(role + "Btn").classList.remove("bg-yellow-500", "text-gray-900");
        document.getElementById(role + "Btn").classList.add("bg-green-700", "text-white");
      }
    </script>
  </body>
</html>
