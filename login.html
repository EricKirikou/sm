<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="h-screen w-screen flex flex-col md:flex-row bg-white">
    <!-- Left Section -->
    <div
      class="w-full md:w-1/2 flex flex-col items-center justify-center bg-white p-6 md:p-10 shadow-lg h-1/2 md:h-full"
    >
      <img src="favicon2.png" alt="Logo" class="mb-4 w-36 h-36" />
      <!-- Replace with actual logo -->

      <p class="text-gray-500 text-sm mb-6">
        I do not have an account yet?
        <a href="signup.html" class="text-green-700 font-medium hover:underline"
          >Sign up</a
        >
      </p>

      <h2 class="text-lg font-semibold text-gray-700 mb-4">I am</h2>
      <div class="flex gap-4 mb-6">
        <button
          id="adminBtn"
          onclick="selectRole('admin')"
          class="role-btn flex flex-col items-center bg-green-700 text-white p-3 rounded-full w-20 md:w-24"
        >
          <i class="bi bi-person-badge text-lg"></i>
          <span class="text-sm">Admin</span>
        </button>
        <button
          id="employeeBtn"
          onclick="selectRole('employee')"
          class="role-btn flex flex-col items-center bg-yellow-500 text-gray-900 p-3 rounded-full w-20 md:w-24"
        >
          <i class="bi bi-briefcase text-lg"></i>
          <span class="text-sm">Employee</span>
        </button>
        <button
          id="studentBtn"
          onclick="selectRole('student')"
          class="role-btn flex flex-col items-center bg-yellow-500 text-gray-900 p-3 rounded-full w-20 md:w-24"
        >
          <i class="bi bi-mortarboard text-lg"></i>
          <span class="text-sm">Student</span>
        </button>
      </div>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full md:w-80 p-3 border border-gray-400 bg-gray-100 text-gray-700 rounded mb-4"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full md:w-80 p-3 border border-gray-400 bg-gray-100 text-gray-700 rounded mb-4"
      />

      <div class="flex items-center mb-4">
        <input type="checkbox" id="remember" class="mr-2" />
        <label for="remember" class="text-gray-600 text-sm">Remember Me</label>
      </div>

      <button
        id="loginButton"
        class="w-full md:w-80 bg-green-700 text-white p-3 rounded-full"
      >
        Log in
      </button>

      <p class="mt-4 text-sm text-gray-500 cursor-pointer">Forgot password?</p>
    </div>

    <!-- Right Section -->
    <div
      class="w-full md:w-1/2 flex flex-col items-center justify-center bg-green-800 text-white p-6 md:p-10 h-1/2 md:h-full"
    >
      <h2 class="text-2xl font-bold mb-4 text-center">Start managing now</h2>
      <p class="text-center mb-6 px-4">
        Automate tasks, streamline operations, and focus on what truly matters
        in education. Less cost, no hassle just effortless management!
      </p>
      <button
        class="border border-yellow-400 text-yellow-400 px-6 py-2 rounded-full"
        onclick="window.location.href='index.html';"
      >
        Get started
      </button>

      <img
        src="illustration.png"
        alt="Illustration"
        class="mt-6 w-full max-w-md h-auto"
      />
    </div>

    <script src="loginauth.js"></script>

    <script>
      function selectRole(role) {
        document.querySelectorAll(".role-btn").forEach((btn) => {
          btn.classList.remove(
            "bg-green-700",
            "text-white",
            "bg-yellow-500",
            "text-gray-900"
          );
          btn.classList.add("bg-yellow-500", "text-gray-900");
        });

        document
          .getElementById(role + "Btn")
          .classList.remove("bg-yellow-500", "text-gray-900");
        document
          .getElementById(role + "Btn")
          .classList.add("bg-green-700", "text-white");
      }
    </script>
  </body>
</html>
