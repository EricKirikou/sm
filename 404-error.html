<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); }
            75% { transform: rotate(2deg); }
        }

        .float-animation {
            animation: float 3s infinite ease-in-out;
        }

        .wiggle:hover {
            animation: wiggle 0.5s ease-in-out infinite;
        }

        /* Space Background */
        body {
            background: url('jeremy-thomas-E0AHdsENmDg-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white relative">

    <div class="overlay"></div>

    <div class="text-center z-10">
        <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="Lost Astronaut" 
             class="w-48 mx-auto float-animation">
        <h1 class="text-4xl font-bold mt-4">Oops! Lost in Space</h1>
        <p class="mt-2 opacity-80">It seems you've drifted too far. Let's navigate back home.</p>
        <a href="dashboard.html" 
           class="mt-6 inline-block bg-gray-800 text-white px-6 py-2 rounded-md hover:bg-gray-500 wiggle">
            Return to Base
        </a>
    </div>

</body>
</html>
