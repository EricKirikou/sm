<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="h-screen w-screen flex flex-col md:flex-row">

    <!-- Left Section (Signup Form) -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-green-900 p-8 md:p-12 shadow-lg text-white">
        <img src="favicon.png" alt="Logo" class="mb-4 w-24 h-auto"> <!-- Replace with actual logo -->

        <h2 class="text-xl font-semibold mb-6">Register your account</h2>
        <input type="text" id="username" placeholder="Username *" class="w-full md:w-80 p-3 border border-gray-400 bg-white text-gray-700 rounded mb-4">
        <input type="password" id="password" placeholder="Choose Password *" class="w-full md:w-80 p-3 border border-gray-400 bg-white text-gray-700 rounded mb-4">
        <input type="password" id="confirmPassword" placeholder="Confirm Password *" class="w-full md:w-80 p-3 border border-gray-400 bg-white text-gray-700 rounded mb-4">
        
        <label class="flex items-center cursor-pointer">
            <input type="checkbox" id="termsCheckbox" class="sr-only peer">
            <div class="w-10 h-5 bg-gray-400 rounded-full peer-checked:bg-green-600 relative transition">
                <div class="w-4 h-4 bg-white rounded-full absolute left-1 top-0.5 peer-checked:left-5 transition"></div>
            </div>
            <span class="ml-3 text-sm">Accept our <a href="#" class="text-yellow-400 underline">Terms & Conditions</a></span>
        </label>
        
        <button id="signupButton" class="w-full md:w-80 bg-yellow-500 text-gray-900 p-3 rounded-full font-semibold mt-4">Sign up</button>
        
        
        <p class="mt-4 text-sm">
            Have an account? <a href="login.html" class="text-yellow-400 underline">Login</a>
        </p>
    </div>

    <!-- Right Section (Illustration & Dynamic Typing Text) -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-white p-8 md:p-12">
        <h2 class="text-2xl font-bold mb-4 text-center">
            Start managing <span class="text-green-700">free</span> now!
        </h2>
        <p class="text-center mb-6 px-4">
            eSkooly is a 100% free online 
            <span id="dynamic-text" class="font-bold text-yellow-500"></span>
            management software for a lifetime with no limitations.
        </p>
        <img src="illustration2.png" alt="Illustration" class="w-full max-w-md h-auto">
    </div>
    <script src="signup.js"></script>

    <script>
        const words = ["School", "Business", "Training Centre", "Academy"];
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;
        const textElement = document.getElementById("dynamic-text");

        function typeEffect() {
            const currentWord = words[index];
            if (isDeleting) {
                // Remove characters one by one
                textElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // Add characters one by one
                textElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                // Pause before deleting
                setTimeout(() => (isDeleting = true), 1000);
            } else if (isDeleting && charIndex === 0) {
                // Move to next word after deleting
                isDeleting = false;
                index = (index + 1) % words.length;
            }

            // Adjust typing speed
            let typingSpeed = isDeleting ? 50 : 100; // Faster deleting
            setTimeout(typeEffect, typingSpeed);
        }

        // Start animation
        typeEffect();
    </script>

</body>
</html>
