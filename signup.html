<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="h-screen w-screen flex flex-col md:flex-row">

    <!-- Left Section (Signup Form) -->
    <div Class ="w-full md:w-1/2 flex flex-col items-center justify-center bg-green-900 p-6 text-white">
        <div Class ="w-full max-w-md">
          <img src="favicon.png" alt="Logo" Class ="mx-auto mb-6 w-16 h-auto" />

          <h2 Class ="text-2xl font-semibold mb-6 text-center">Account Registration</h2>

          <div Class ="bg-green-800 p-6 rounded-lg mb-6">
            <h3 Class ="text-xl font-medium mb-4 text-center text-yellow-300">
              Registration by Admin Only
            </h3>
            <p Class ="mb-4 text-center">
              Please contact the administrator to create your account.
            </p>
            <div Class ="space-y-3">
              <div Class ="flex items-center justify-center">
                <svg Class ="w-5 h-5 mr-2 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span>admin@example.com</span>
              </div>
              <div Class ="flex items-center justify-center">
                <svg Class ="w-5 h-5 mr-2 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                <span>+1 (123) 456-7890</span>
              </div>
            </div>
          </div>

          <div Class ="text-center">
            <p Class ="text-sm mb-4">
              Already have an account?
            </p>
            <button 
              class = "inline-block bg-yellow-500 text-gray-900 px-6 py-2 rounded-full font-semibold hover:bg-yellow-600 transition">
              Login
            </button>
          </div>
        </div>
      </div>

    <!-- Right Section (Illustration & Dynamic Typing Text) -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-white px-6 py-12 md:px-12">
        <h2 class="text-2xl font-bold mb-4 text-center">
            Start managing <span class="text-green-700">free</span> now!
        </h2>
        <p class="text-center mb-6 px-4 text-lg">
            Sukuu is a 100% online 
            <span id="dynamic-text" class="font-bold text-yellow-500"></span>
            management software for a lifetime with less cost and no limitations.
        </p>
        <img src="illustration2.png" alt="Illustration" class="w-full max-w-xs sm:max-w-sm md:max-w-md h-auto">
    </div>

    <script src="signup.js"></script>

    <script>
        const words = ["School", "Business", "Training Centre", "Academy"];
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;
        const textElement = document.getElementById("dynamic-text");

        function typeEffect() {
            const currentWord = words[index];
            if (isDeleting) {
                // Remove characters one by one
                textElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // Add characters one by one
                textElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                setTimeout(() => (isDeleting = true), 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % words.length;
            }

            setTimeout(typeEffect, isDeleting ? 50 : 100);
        }

        // Start animation
        typeEffect();
    </script>

</body>
</html>
