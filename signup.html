<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="h-screen w-screen flex flex-col md:flex-row">

    <!-- Left Section (Signup Form) -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-green-900 px-6 py-12 md:px-12 shadow-lg text-white">
        <img src="favicon.png" alt="Logo" class="mb-4 w-20 h-auto"> <!-- Logo -->

        <h2 class="text-2xl font-semibold mb-6 text-center">Register your account</h2>

        <div class="w-full max-w-md">
            <input type="text" id="username" placeholder="Username *" class="w-full p-3 border border-gray-400 bg-white text-gray-700 rounded mb-4">
            <input type="password" id="password" placeholder="Choose Password *" class="w-full p-3 border border-gray-400 bg-white text-gray-700 rounded mb-4">
            <input type="password" id="confirmPassword" placeholder="Confirm Password *" class="w-full p-3 border border-gray-400 bg-white text-gray-700 rounded mb-4">

           <!-- Centered Terms Checkbox -->
<div class="flex justify-center w-full mt-2">
    <label class="flex items-center cursor-pointer space-x-2">
        <input type="checkbox" id="termsCheckbox" class="sr-only peer">
        <div class="w-10 h-5 bg-gray-400 rounded-full peer-checked:bg-green-600 relative transition">
            <div class="w-4 h-4 bg-white rounded-full absolute left-1 top-0.5 peer-checked:left-5 transition"></div>
        </div>
        <span class="text-sm text-center">Accept our <a href="#" class="text-yellow-400 underline">Terms & Conditions</a></span>
    </label>
</div>


            <!-- Signup Button -->
            <button id="signupButton" class="w-full bg-yellow-500 text-gray-900 p-3 rounded-full font-semibold mt-4">Sign up</button>

            <p class="mt-4 text-sm text-center">
                Have an account? <a href="login.html" class="text-yellow-400 underline">Login</a>
            </p>
        </div>
    </div>

    <!-- Right Section (Illustration & Dynamic Typing Text) -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-white px-6 py-12 md:px-12">
        <h2 class="text-2xl font-bold mb-4 text-center">
            Start managing <span class="text-green-700">free</span> now!
        </h2>
        <p class="text-center mb-6 px-4 text-lg">
            Sukuu is a 100% online 
            <span id="dynamic-text" class="font-bold text-yellow-500"></span>
            management software for a lifetime with less cost and no limitations.
        </p>
        <img src="illustration2.png" alt="Illustration" class="w-full max-w-xs sm:max-w-sm md:max-w-md h-auto">
    </div>

    <script src="signup.js"></script>

    <script>
        const words = ["School", "Business", "Training Centre", "Academy"];
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;
        const textElement = document.getElementById("dynamic-text");

        function typeEffect() {
            const currentWord = words[index];
            if (isDeleting) {
                // Remove characters one by one
                textElement.textContent = currentWord.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // Add characters one by one
                textElement.textContent = currentWord.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentWord.length) {
                setTimeout(() => (isDeleting = true), 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                index = (index + 1) % words.length;
            }

            setTimeout(typeEffect, isDeleting ? 50 : 100);
        }

        // Start animation
        typeEffect();
    </script>

</body>
</html>
